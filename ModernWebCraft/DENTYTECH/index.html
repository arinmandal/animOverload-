          <button class="signup">Sign Up</button>

      <h1 id="main-heading">Our Advantages</h1>
      <img
        id="img1"
        src="https://images.pexels.com/photos/18272032/pexels-photo-18272032/free-photo-of-woman-posing-in-an-orange-dress.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
      <img
        id="img2"
        src="https://images.pexels.com/photos/2050297/pexels-photo-2050297.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"

      />
      <img
        id="img3"
        src="https://images.unsplash.com/photo-1578632292335-df3abbb0d586?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
      />
      <img
        id="img4"
        src="https://images.pexels.com/photos/3819708/pexels-photo-3819708.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
    </main>
    <footer>
      <div class="footer-content">
        <h4>Your Smile, Our Passion</h4>
      </div>

      <div class="middle">
        <i id="down" class="ri-arrow-down-line"></i>
      </div>
      <div class="social-icons">
        <div>
          <i class="ri-youtube-line"></i>
          <i class="ri-instagram-line"></i>
          <i class="ri-facebook-line"></i>
        </div>
        <div>
          <p id="copy">Best start up of 2023</p>
        </div>
      </div>
    </footer>
